<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employer Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h3 class="mb-4 text-center">Employer Registration</h3>
        <form action="/employer/register" method="POST">
          <!-- Row 1 -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="selectedCategory" class="form-label">Category</label>
              <input
                type="text"
                class="form-control"
                id="selectedCategory"
                name="selectedCategory"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="selectedPlan" class="form-label">Plan</label>
              <input
                type="text"
                class="form-control"
                id="selectedPlan"
                name="selectedPlan"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="companyName" class="form-label">Company Name</label>
              <input
                type="text"
                class="form-control"
                id="companyName"
                name="companyName"
                required
              />
            </div>
          </div>

          <!-- Row 2 -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="industry" class="form-label">Industry</label>
              <input type="text" class="form-control" id="industry" name="industry" required />
            </div>
            <div class="col-md-4">
              <label for="companySize" class="form-label">Company Size</label>
              <input
                type="number"
                class="form-control"
                id="companySize"
                name="companySize"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="employerName" class="form-label">Employer Name</label>
              <input
                type="text"
                class="form-control"
                id="employerName"
                name="employerName"
                required
              />
            </div>
          </div>

          <!-- Row 3 -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="employerEmail" class="form-label">Employer Email</label>
              <input
                type="email"
                class="form-control"
                id="employerEmail"
                name="employerEmail"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="col-md-4">
              <label for="razorpay_order_id" class="form-label">Razorpay Order ID</label>
              <input
                type="text"
                class="form-control"
                id="razorpay_order_id"
                name="razorpay_order_id"
                readonly
              />
            </div>
          </div>

          <!-- Row 4 -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="razorpay_payment_id" class="form-label">Razorpay Payment ID</label>
              <input
                type="text"
                class="form-control"
                id="razorpay_payment_id"
                name="razorpay_payment_id"
                readonly
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
